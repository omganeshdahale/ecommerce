      <strong class="blue-text">Ecommerce Admin</strong>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    {% with url_name=request.resolver_match.url_name %}

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link waves-effect" href="#">Statistics</a>

        <li class="nav-item">
          <a class="nav-link waves-effect" href="#">Orders</a>

        <li class="nav-item {% if url_name in 'category_list category_create category_edit' %}active{% endif %}">
