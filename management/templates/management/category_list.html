{% extends "management/base.html" %}

{% block title %}Categories{% endblock title %}

{% block content %}
  <!-- Heading -->
  <div class="card mb-4 wow fadeIn">

    <!--Card content-->
    <div class="card-body d-sm-flex justify-content-between">

      <h4 class="mb-2 mb-sm-0 pt-1">Categories</h4>

    </div>

  </div>
  <!-- Heading -->

  <!--Card-->
  <div class="card">

    <!--Card content-->
    <div class="card-body">

      <a href="{% url 'management:category_create' %}" class="btn btn-md btn-primary ">Create category</a>

      <div class="table-responsive mt-4">
        <table class="table table-sm table-bordered">
          <thead class="thead-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Products</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for category in categories %}
              <tr>
                <td>{{ category.id }}</td>
                <td>{{ category }}</td>
                <td>{{ category.products.count }}</td>
                <td>
                  <a href="{% url 'management:category_edit' category.pk %}" class="btn btn-sm btn-default">Edit</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </div>

  </div>
{% endblock content %}
