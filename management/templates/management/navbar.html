 <!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
  <div class="container-fluid">

    <!-- Brand -->
    <a class="navbar-brand waves-effect" href="https://mdbootstrap.com/docs/jquery/" target="_blank">
      <strong class="blue-text">Ecommerce Admin</strong>
    </a>

    <!-- Collapse -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    {% with url_name=request.resolver_match.url_name %}
    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if url_name in 'order_list order_detail' %}active{% endif %}">
          <a class="nav-link waves-effect" href="{% url 'management:order_list' %}">Orders</a>
        </li>
        <li class="nav-item {% if url_name in 'category_list category_create category_edit' %}active{% endif %}">
          <a class="nav-link waves-effect" href="{% url 'management:category_list' %}">Categories</a>
        </li>
        <li class="nav-item {% if url_name in 'product_list product_create product_edit' %}active{% endif %}">
          <a class="nav-link waves-effect" href="{% url 'management:product_list' %}">Products</a>
        </li>
        <li class="nav-item {% if url_name in 'review_list' %}active{% endif %}">
          <a class="nav-link waves-effect" href="{% url 'management:review_list' %}">Reviews</a>
        </li>
        <li class="nav-item {% if url_name in 'user_list user_detail' %}active{% endif %}">
          <a class="nav-link waves-effect" href="{% url 'management:user_list' %}">Users</a>
        </li>
      </ul>

      <!-- Right -->
      <ul class="navbar-nav nav-flex-icons">
        <div class="btn-group">
          <button class="btn btn-sm btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user"></i></button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'shop:home' %}">View site</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'account_profile' %}">Profile</a>
            <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
          </div>
        </div>
      </ul>

    </div>
    {% endwith %}

  </div>
</nav>
<!-- Navbar -->
